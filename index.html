<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T√†i X·ªâu ‚Äì H√πng Casino</title>

<style>
    body {

        height: 100vh;
        width: 100vw;
        background: #111;
        font-family: Arial;
        color: white;
        overflow: hidden;

    }

    h1 {

    }

    #gameBox {

        background: #222;

    }

    #moneyBox {

    }

    input {

    }

    button {

        transition: 0.2s;
    }

    #taiBtn { background: #ff0066; color: white; }
    #xiuBtn { background: #0099ff; color: white; }
    button:hover { transform: scale(1.1); }

    .diceBox {
        font-size: 80px;

        margin-top: 30px;
        margin-bottom: 30px;
    }

    #result {

        font-weight: bold;
    }

    /* === BI·ªÇU ƒê·ªí T√ÄI X·ªàU === */
    #chart {
        width: 90%;
        height: 200px;
        background: #000;
        margin-top: 15px;
        border-radius: 12px;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(20, 1fr);
        grid-auto-rows: 20px;
        gap: 4px;
    }
    .box {
        width: 100%;
        height: 100%;
        border-radius: 4px;
    }
    .box.tai { background: #ff1744; } /* ƒë·ªè */
    .box.xiu { background: #2979ff; } /* xanh */

    #history {
        width: 90%;
        height: 30vh;
        margin-top: 20px;
        background: #333;
        padding: 20px;
        font-size: 22px;
        border-radius: 15px;
        overflow-y: auto;
    }
</style>
</head>

<body>

<h1>üé≤ T√ÄI X·ªàU ‚Äì H√πng Casino üé≤</h1>

<div id="gameBox">

    <div id="moneyBox">
        üí∞ Ti·ªÅn hi·ªán c√≥: <span id="money">10000</span>
    </div>

    <input id="bet" type="number" placeholder="Nh·∫≠p s·ªë ti·ªÅn c∆∞·ª£c">

    <div>
        <button id="taiBtn" onclick="choose('tai')">T√ÄI</button>
        <button id="xiuBtn" onclick="choose('xiu')">X·ªàU</button>
    </div>

    <div class="diceBox" id="dice">‚öÄ ‚öÄ ‚öÄ</div>

    <button onclick="play()" style="background:#00cc66; color:white;">üéØ QUAY</button>
    <button onclick="resetMoney()" style="background:#ffaa00;">‚Üª Reset (3 l·∫ßn)</button>

    <div id="result"></div>

    <!-- CHART T√ÄI/X·ªàU -->
    <div id="chart"></div>

    <!-- HISTORY -->
    <div id="history"></div>

</div>

<script>
let betType = "";
let money = 10000;
let resetCount = 0;
const maxReset = 3;

let chartHistory = []; // L·ªãch s·ª≠ t√†i/x·ªâu

function choose(type){
    betType = type;
    document.getElementById("result").innerHTML =
        "B·∫°n ch·ªçn: <b>" + (type === "tai" ? "T√ÄI" : "X·ªàU") + "</b>";
}

function play() {
    let bet = Number(document.getElementById("bet").value);

    if (bet <= 0 || isNaN(bet)) {
        alert("Nh·∫≠p ti·ªÅn c∆∞·ª£c h·ª£p l·ªá!");
        return;
    }

    if (bet > money) {
        alert("Kh√¥ng ƒë·ªß ti·ªÅn!");
        return;
    }

    if (betType === "") {
        alert("Ch·ªçn T√ÄI ho·∫∑c X·ªàU tr∆∞·ªõc!");
        return;
    }

    let d1 = Math.floor(Math.random() * 6) + 1;
    let d2 = Math.floor(Math.random() * 6) + 1;
    let d3 = Math.floor(Math.random() * 6) + 1;

    document.getElementById("dice").innerHTML =
        convert(d1) + " " + convert(d2) + " " + convert(d3);

    let sum = d1 + d2 + d3;
    let result = sum >= 11 ? "tai" : "xiu";

    // x·ª≠ l√Ω ti·ªÅn
    if (result === betType) {
        money += bet;
        document.getElementById("result").innerHTML =
            `K·∫øt qu·∫£: ${sum} ‚Üí <b>TH·∫ÆNG +${bet}</b>`;
    } else {
        money -= bet;
        document.getElementById("result").innerHTML =
            `K·∫øt qu·∫£: ${sum} ‚Üí <b>THUA -${bet}</b>`;
    }

    document.getElementById("money").innerText = money;

    // c·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
    updateChart(result);

    // th√™m v√†o l·ªãch s·ª≠ ch·ªØ
    let his = document.getElementById("history");
    his.innerHTML =
        `<div>üé≤ ${d1}-${d2}-${d3} = ${sum} (${result.toUpperCase()})</div>` + his.innerHTML;
}

function convert(n){
    return ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][n-1];
}

/* ==== RESET 3 L·∫¶N ==== */
function resetMoney(){
    if (resetCount >= maxReset){
        alert("‚ö†Ô∏è B·∫°n ch·ªâ ƒë∆∞·ª£c reset 3 l·∫ßn!");
        return;
    }

    resetCount++;

    money = 10000;
    document.getElementById("money").innerText = money;
    document.getElementById("result").innerHTML =
        `ƒê√£ reset ti·ªÅn! (${resetCount}/${maxReset} l·∫ßn)`;
}

/* ==== UPDATE CHART ==== */
function updateChart(result){
    chartHistory.push(result);

    if (chartHistory.length > 60) chartHistory.shift();

    const chart = document.getElementById("chart");
    chart.innerHTML = "";

    chartHistory.forEach(r => {
        const box = document.createElement("div");
        box.classList.add("box");
        box.classList.add(r);
        chart.appendChild(box);
    });
}
</script>

</body>
</html>
